server:
  port: 8080
spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update

  freemarker:
    content-type: text/html
    template-loader-path: classpath:/templates/
    suffix: .ftl
