# 모든 프로파일 공통 설정
spring:
  profiles:
    active: local,dev
---
server:
  port: 8080
spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update

  thymeleaf:
    suffix: .html
    prefix: classpath:/templates/
    cache: false

  config:
    activate:
      on-profile: local
---
spring:
  config:
    activate:
      on-profile: dev
---

spring:
  config:
    activate:
      on-profile: dev